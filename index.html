<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scripts CDN</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 3rem 1rem;
      background: #1e1e1e;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    header h1 {
      margin: 0;
      color: #fff;
      font-size: 2rem;
    }
    header p {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #aaa;
    }
    .code-box {
      position: relative;
      background: #2d2d2d;
      padding: 1rem;
      margin: 2rem auto;
      width: fit-content;
      border-radius: 6px;
      font-family: monospace;
      font-size: 0.95rem;
      color: #e0e0e0;
    }
    .copy-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: #444;
      color: #eee;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: opacity 0.3s, background 0.2s;
      opacity: 0;
    }
    .code-box:hover .copy-btn {
      opacity: 1;
    }
    .copy-btn:hover {
      background: #666;
    }
    main {
      flex: 1;
      padding: 2rem;
    }
    h2 {
      color: #f0f0f0;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.5rem 0;
    }
    a {
      text-decoration: none;
      color: #4fa3ff;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Scripts</h1>
  </header>

  <main>
    <h2>Browse Files</h2>
    <ul>
      <li><a href="setup/">setup</a></li>
      <li><a href="ma/">ma</a></li>
      <li><a href="UBG/">UBG</a></li>
    </ul>
  </main>

  <script>
    function copyCode() {
      const code = "bash <(curl -fsSL https://notr8.codeberg.page/.scripts/setup.sh)";
      navigator.clipboard.writeText(code).then(() => {
        const btn = document.querySelector('.copy-btn');
        btn.textContent = "Copied!";
        setTimeout(() => btn.textContent = "Copy", 1500);
      });
    }
  </script>
</body>
</html>
